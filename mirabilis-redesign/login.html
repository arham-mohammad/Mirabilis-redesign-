<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mirabilis</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Section Start -->
    <section class="signup-form-section">
      <div class="container-fluid no-padding">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="signup-form-details">
              <div class="back-btn">
                <a href="index.html">Back Mirabilis page</a>
              </div>
              <h3 class="text-center">Welcome back, <span>Facundo</span></h3>
              <p class="text-center">
                Continue with Google or enter account details
              </p>
              <form method="" action="">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Enter a valid email"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Create a password"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <button
                    class="btn btn-primary btn-default btn-squared btn-block createBtn"
                    type="submit"
                    id="btnsubmit"
                  >
                    Log in
                  </button>
                </div>
              </form>
              <hr />
              <div class="login-sync">
                <a
                  href="javascript:void(0)"
                  class="google-btn"
                  id="sign_in_button"
                  ><img class="" src="images/google-icon.svg" alt="img" />Sign
                  up with Google</a
                >
                <a
                  href="javascript:void(0)"
                  class="microsoft-btn"
                  id="sign_in_button"
                  ><img
                    class=""
                    src="images/microsoft-outlook.svg"
                    alt="img"
                  />Sign up with Outlook</a
                >
              </div>
              <div class="already-login text-center">
                <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 no-padding full-img-sec">
            <img
              src="images/sign-in-banner.png"
              class="full-banner img-responsive"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- Section End -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
